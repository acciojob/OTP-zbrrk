<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f7f8;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #verification_heading {
      font-size: 2rem;
      font-weight: bold;
      color: #009688;
      margin-bottom: 10px;
    }

    #verification_subtext {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .code-container {
      display: flex;
      gap: 10px;
    }

    .code {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 1.5rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
    }

    .code:focus {
      border-color: #009688;
      box-shadow: 0 0 5px rgba(0, 150, 136, 0.3);
    }
  </style>
</head>
<body>
  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Please enter the 6-digit code sent to your email.</p>

  <div class="code-container">
    <input type="text" class="code" maxlength="1">
    <input type="text" class="code" maxlength="1">
    <input type="text" class="code" maxlength="1">
    <input type="text" class="code" maxlength="1">
    <input type="text" class="code" maxlength="1">
    <input type="text" class="code" maxlength="1">
  </div>

  <script src="script.js"></script>
</body>
</html>
