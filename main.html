<html lang="en">
<head>

  <title>OTP Verification</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="verification_heading">Verify Your Account</h1>
    <p id="verification_subtext">Enter the 6-digit code sent to your email or phone.</p>

    <div class="code-container">
      <input id="code-1" type="text" maxlength="1" class="code" />
      <input id="code-2" type="text" maxlength="1" class="code" />
      <input id="code-3" type="text" maxlength="1" class="code" />
      <input id="code-4" type="text" maxlength="1" class="code" />
      <input id="code-5" type="text" maxlength="1" class="code" />
      <input id="code-6" type="text" maxlength="1" class="code" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
